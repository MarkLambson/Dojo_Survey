<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dojo Survey</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>

<body>

    <form action="/results" method="post">
    <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">Your Name:</label>
        <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Name" name="name">
    </div>

    <div class="mb-3">
        <select class="form-select" id="dojolocation" name="dojo_location">
            <option selected>Dojo Location</option>
            <option value="Scottsdale">Scottsdale</option>
            <option value="Seattle">Seattle</option>
            <option value="Miami">Miami</option>
            <option value="Portland">Portland</option>
        </select>
    </div>

    <div class="mb-3">
        <select class="form-select" id="favlanguage" name="fav_language">
            <option selected>Favorite Language</option>
            <option value="HTML">HTML</option>
            <option value="CSS">CSS</option>
            <option value="JS">JS</option>
        </select>
    </div>

    <div class="mb-3">
        <label for="exampleFormControlTextarea1" class="form-label">Comment (optional):</label>
        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" name="comment"></textarea>
    </div>

    <button type="submit" class="btn btn-primary" value="Submit">Submit</button>
    </form>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
</body>

</html>
